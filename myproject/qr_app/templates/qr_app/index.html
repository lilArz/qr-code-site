<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор QR-кодов</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .qr-code {
            margin-top: 20px;
        }

        img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Генератор QR-кодов</h1>

        <!-- Форма для ввода текста или ссылки -->
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Создать QR-код</button>
        </form>

        {% if qr_image %}
            <div class="qr-code">
                <h3>Ваш QR-код:</h3>
                <img src="{{ qr_image }}" alt="QR-код">
            </div>
        {% endif %}
    </div>

</body>
</html>
